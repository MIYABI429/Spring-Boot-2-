<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type"
   content="text/html; charset=UTF-8" />
   <style>
   h1{ font-size:18pt; font-weight:bold; color:gray;}
   body { font-size:13pt; color:gray; margin:5px 25px;}
   pre { border: solid 3px #ddd; padding: 10px;}
   tr { margin:5px;}
   th{padding:5px; color:white; bakground:darkgray; }
   td{padding:5px; color:black; background:#f0f0f0; }
   </style>
  </head>

   <body>
   <h1 th:text="#{content.title}">Helo page</h1>
  <form method="post" action="/" th:object="${formModel}">
   <table>
   <tr><td><label for="name">名前</label></td>
   <td><input type="text" name="name" th:value="*{name}"/><tr><td><label for="age">年齢</label></td>
   <td><input type="text" name="age" th:value="*{age}" /> </td></tr>
   <tr><td><label for="mail">メール</label></td>
   <td><input type="text" name="mail" th:text="*{mail}" /></td></tr>
   <tr><td><label for="meno">メモ</label></td>
   <td><textarea name="memo" th:text="*{memo}" cols="20" rows="5"></textarea></td></tr>
   <tr><td></td><td><input type="submit" /> </td></tr>
   </table>
   </form>
   <hr/>
   <table>
   <tr><th>ID</th><th>名前</th></tr>
   <tr th:each="obj : ${datalist}">
    <td th:text="${obj.id}"></td>
    <td th:text="${obj.name}"></td>
    </tr>
    </table>
   </body>

   </html>
